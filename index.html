<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Temperature Converter</title>
</head>

<body>
    <div id="tempBox">
        <div id="header">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temps">
            <div id="ctof">
                <label for="celsius">Celsius:</label>
                <input type="text" id="celsius" name="celsius">
                <button type="button" id="toF">&gt</button>
            </div>
            <div id="ftoc">
                <label for="fahrenheit">Fahrenheit:</label>
                <button type="button" id="toC">&lt</button>
                <input type="text" id="fahrenheit" name="fahrenheit">
            </div>
        </div>
        <div id="errorBox">
            <p id="errorText"></p>
        </div>
    </div>
    <script src="scripts/tempConverter.js"></script>
</body>

</html>
